<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>AI Data Analyst v0.1 - Compact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Compact Header -->
        <header class="app-header">
            <h1>üé® AI Data Analyst v0.1</h1>
            <div class="header-info">
                <span class="status-indicator connected" id="connectionStatus"></span>
                <span id="statusText">Ready</span>
                <span class="divider">‚Ä¢</span>
                <span id="canvasInfo"><span id="containerCount">0</span> containers</span>
            </div>
        </header>

        <!-- Compact Main Content -->
        <main class="main-content">
            <!-- Left Panel: Chat Interface -->
            <aside class="chat-panel">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <p><strong>AI Data Analyst v0.1 - Compact</strong></p>
                        <p>Minimal interface for canvas operations. All functions available via console:</p>
                        <code>window.canvasAPI</code> ‚Ä¢ <code>createTestDashboard()</code> ‚Ä¢ <code>runDemo()</code>
                    </div>
                </div>
            </aside>

            <!-- Right Panel: Canvas -->
            <section class="canvas-panel">
                <!-- Canvas Container -->
                <div class="canvas-container">
                    <div id="canvas" class="canvas">
                        <!-- Containers will be dynamically created here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Force cache refresh with random number + timestamp
        const timestamp = new Date().getTime();
        const random = Math.random().toString(36).substring(7);
        const script = document.createElement('script');
        script.src = `script-v2.js?v=1.3&t=${timestamp}&r=${random}`;
        script.onload = function() {
            console.log('üîÑ Script loaded with cache-busting:', timestamp, random);
            console.log('üîç Available functions:', typeof executeCanvasCommand !== 'undefined' ? 'executeCanvasCommand found' : 'executeCanvasCommand NOT found');
            // Test if we have the new version
            if (typeof executeCanvasCommand !== 'undefined') {
                console.log('üß™ Testing executeCanvasCommand with move_container...');
                // This should trigger our debugging logs
                executeCanvasCommand('move_container', {container_id: 'test', x: 0, y: 0}, 'test');
            }
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
